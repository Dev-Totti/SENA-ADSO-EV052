<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flor d'Loto</title>
        <link rel="stylesheet" href="styles/styles_login.css" />
        <script
            src="https://kit.fontawesome.com/4f184a4098.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <section id="background-img"></section>
            <section id="user-form">
                <form id="login-form" action="index.html">
                    <h2>Bienvenido</h2>
                    <p>Ingresa tus datos</p>

                    <label for="email">Tu email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="usuario@ejemplo.com"
                        required
                    />

                    <label for="password">Tu contraseña</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="********"
                        required
                    />

                    <div class="extra-info">
                        <div class="remember">
                            <input type="checkbox" id="remember-me" />
                            <label for="remember-me">Recuérdame</label>
                        </div>
                        <a href="forgot-password.html" id="forgot-password">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" id="login-button">
                        Iniciar Sesión
                    </button>
                    <hr />
                    <a href="signup.html" id="register-button"> Regístrate </a>
                </form>
            </section>
        </main>
    </body>
</html>
